<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Splitnotes</title>
  <style>
    :root {
      font-size: {{ font_size }}px;
      color: {{font_color}};
      background-color: {{bg_color}};
    }
    {{ css }}
  </style>
</head>
<body>
<div class="main-content">
  {% for split in notes %}
    {{ split }}
    {% if not loop.last %}
      <hr>
    {% endif %}
  {%  endfor %}
</div>
</body>
</html>
